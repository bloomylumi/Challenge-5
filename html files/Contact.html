<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact opnemen</h1>
    <h2>Onze contactgegevens</h2>
    <p>Naam: CRTL-All Logistiek</p>
    <p>Adres: Elegantiersgracht 401</p>
    <p>Plaats: Noord Holland, Amsterdam</p>
    <p>Postcode: 1015RZ</p>
    <img src="CTRL-All locatie.png" width="500" style="transform: translate(350px, -200px);"
<br>
<form>
    <div class="form-group">
          <label for="name">Naam en Achternaam</label>
          <input id="name" type="text" placeholder="Uw naam en achternaam">
          <br>
          <label for="email">E-mailadres</label>
          <input id="email" type="text" placeholder="Uw E-mailadres">
          <br>
          <label for="Telefoonnummer">Telefoonnummer</label>
          <input id="Telefoonnummer" type="text" placeholder="Uw Telefoonnummer">
          <br>
          <label for="Onderwerp">Onderwerp</label>
          <input id="Onderwerp" type="text" placeholder="Reden van contact">
          <br>
          <label for="Berichten">Toelichting/Bericht</label><br>
          <textarea id="Berichten" name="Bericht" rows="4" cols="50">
            Type hier uw toelichting/bericht...
          </textarea>
    </div>
    <button type="button" onclick="alert"('Bericht verzonden.')>Verzenden</button>
</form>
    
</body>
</html>
